<table class="table">
    <thead class="thead-dark">
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products">
            <td>{{item.name}}</td>
            <td>{{item.unitPrice}}</td>
            <td>{{item.unitsInStock}}</td>
        </tr>
    </tbody>
</table>
